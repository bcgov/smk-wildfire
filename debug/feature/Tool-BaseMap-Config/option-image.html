<!DOCTYPE html>
<html>
    <head>
        <title>Option Image</title>

        <script src="../../../dist/smk.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <script src="map-config.js"></script>
<!--***************************************************************************
    This example shows the default configuration for zoom tool.
-->
    <div id="smk-map-frame"></div>
    <script>
        SMK.INIT( {
            containerSel: "#smk-map-frame",
            config: mapConfig( {
                viewer: {
                    baseMapConfig: [
                        {
                            id: 'Topographic',
                            optionImageUrl: 'basemap.png'
                        }
                    ]
                }
            } )
        } )
    </script>
<!--***************************************************************************-->
    </body>
</html>
