<!DOCTYPE html>
<html>
    <head>
        <title>WMS Layer Merge</title>
        
        <script src="../../../dist/smk.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
<!--***************************************************************************
    This example shows a SMK application with default layers tool configuration.
-->
        <div id="smk-map-frame"></div>
        <script>
            SMK.INIT( {
                containerSel: "#smk-map-frame",
                config: [ 
                    './default-config.json',
                    './../../config/victoria.json',
                    './../../layer/int-land-act-crown-grant.json',
                    './../../layer/int-land-act-licence.json',
                    './../../layer/int-land-act-reserve.json',
                    {
                        tools: [
                            {
                                type: "layers",
                                enabled: true
                            }
                        ],
                        viewer: {
                            activeTool: 'layers'
                        },
                        layers: [
                            {
                                id: "INT_LAND_ACT_CROWN_GRANT_SVW",
                                opacity: 1,
                                transparent: false,
                                canMerge: false
                            },
                            {
                                id: "INT_LAND_ACT_LICENCE_SVW",
                                opacity: 1,
                                transparent: false,
                                canMerge: false
                            },
                            {
                                id: "INT_LAND_ACT_RESERVE_SVW",
                                opacity: 1,
                                transparent: false,
                                canMerge: false
                            }
                        ]
                    },
                    '?'
                ]
            } )
        </script>
<!--***************************************************************************-->
    </body>
</html>
