<!DOCTYPE html>
<html>
    <head>
        <title>Default</title>
        
        <script src="../../../dist/smk.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
<!--***************************************************************************
    This example shows a SMK application with default layers tool configuration.
-->
        <div id="smk-map-frame"></div>
        <script>
            SMK.INIT( {
                containerSel: "#smk-map-frame",
                config: [ 
                    './default-config.json',
                    './../../config/victoria.json',
                    './../../layer/int-land-act-crown-grant.json',
                    './../../layer/int-land-act-licence.json',
                    './../../layer/int-land-act-reserve.json',
                    {
                        tools: [
                            {
                                type: "layers",
                                enabled: true,
                                command: {
                                    themes: [
                                        { 
                                            icon: 'radio', 
                                            title: 'title',
                                            layers: [
                                                'INT_LAND_ACT_CROWN_GRANT_SVW',
                                                'INT_LAND_ACT_LICENCE_SVW'
                                            ]
                                        },
                                        { 
                                            icon: 'bookmarks', 
                                            title: 'bookmarks',
                                            layers: [
                                                'INT_LAND_ACT_CROWN_GRANT_SVW',
                                                'INT_LAND_ACT_LICENCE_SVW',
                                                'INT_LAND_ACT_RESERVE_SVW',
                                            ]
                                        },
                                        { 
                                            icon: 'recent_actors', 
                                            title: 'recent_actors',
                                            layers: [
                                                'INT_LAND_ACT_LICENCE_SVW',
                                                'INT_LAND_ACT_RESERVE_SVW'
                                            ]
                                        },
                                    ]
                                }
                            }
                        ],
                        viewer: {
                            activeTool: 'layers'
                        }
                    },
                    '?'
                ]
            } )
        </script>
<!--***************************************************************************-->
    </body>
</html>
