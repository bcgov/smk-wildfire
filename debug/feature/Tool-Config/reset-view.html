<!DOCTYPE html>
<html>
    <head>
        <title>Reset View</title>

        <script src="../../../dist/smk.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <script src="default-config.js"></script>
<!--***************************************************************************
    This example shows the default configuration for select tool.
-->
    <div id="smk-map-frame"></div>
    <script>
        SMK.INIT( {
            containerSel: "#smk-map-frame",
            config: defaultConfig.concat( {
                tools: [
                    {
                        type: "reset-view",
                        enabled: true
                    },
                    {
                        type: "actionbar",
                        enabled: true
                    }
                ]
            }, '?' )
        } )
    </script>
<!--***************************************************************************-->
    </body>
</html>
