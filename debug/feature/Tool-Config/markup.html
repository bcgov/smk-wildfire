<!DOCTYPE html>
<html>
    <head>
        <title>Markup</title>

        <script src="../../../dist/smk.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <script src="default-config.js"></script>
<!--***************************************************************************
    This example shows the default configuration for meaasure tool.
-->
    <div id="smk-map-frame"></div>
    <script>
        SMK.INIT( {
            containerSel: "#smk-map-frame",
            config: defaultConfig.concat( {
                tools: [ {
                    type: "markup",
                    instance: 'point',
                    enabled: true,
                    icon: 'place',
                    // drawMode: 'Marker'
                    drawMode: 'Polygon'
                } ]
            }, '?' )
        } )
        SMK.HANDLER.set( 'MarkupTool--point', 'markup-created', function ( smk, tool, ft ) {
            console.log( ft )
        } )
    </script>
<!--***************************************************************************-->
    </body>
</html>
