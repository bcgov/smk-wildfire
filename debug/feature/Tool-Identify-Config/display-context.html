<!DOCTYPE html>
<html>
    <head>
        <title>Display Context</title>
        
        <script src="../../../dist/smk.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <script src="default-config.js"></script>
<!--***************************************************************************
    This example shows the default configuration for identify tool.    
-->
    <div id="smk-map-frame"></div>
    <script>
        SMK.INIT( {
            containerSel: "#smk-map-frame",
            config: defaultConfig.concat( {
                tools: [ {
                    type: "identify",
                    enabled: true,

                } ],
                viewer: {
                    displayContext: [
                        {
                            id: 'identify',
                            items: [
                                {
                                    id: 'IdentifyListTool',
                                    showItem: false,
                                    showLegend: false,
                                }
                            ]
                        }
                    ]
                }
            }, '?' )
        } )
    </script>
<!--***************************************************************************-->
    </body>
</html>
