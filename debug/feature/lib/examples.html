<div id="app">
    <header>       
        <h2>
            <a href="..">SMK Feature</a>
            <span class="title">/ {{ title }}</span>
            <label>viewer: <select v-model="configViewer" v-on:change="updateParameters">
                <option value="">(default)</option>
                <option value="leaflet">Leaflet</option>
                <option value="esri3d">ESRI 3D</option> 
            </select></label>
        </h2>
        <h1>
            <ul>
                <li v-for="ex in examples"
                    v-bind:key="ex.id"
                    v-on:click="selectExample(ex)"
                    v-bind:class="{ 'selected': selectedExample && selectedExample.id == ex.id }"
                >{{ ex.title }}</li>
            </ul>
        </h1>
    </header>

    <article>
        <section id="source">
            <h1 v-if="selectedExample"><a v-bind:href="selectedExampleURL" target="_blank">{{ selectedExample.url }}</a></h1>
            <pre v-if="selectedExample" v-html="selectedExample.doc"></pre>
        </section>

        <section id="demo">
            <iframe 
                v-if="selectedExample" 
                v-bind:src="selectedExampleURL"
            ></iframe>
        </section>
    </article>
</div>
