<!DOCTYPE html>
<html>
    <head>
        <title>No Box</title>

        <script src="../../../dist/smk.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <script src="map-config.js"></script>
<!--***************************************************************************
    This example shows the configuration for zoom tool that disables dragging a box.
    Zooming still possible with: control, mouse wheel, and double-click.
-->
    <div id="smk-map-frame"></div>
    <script>
        SMK.INIT( {
            containerSel: "#smk-map-frame",
            config: mapConfig( { 
                "tools": [ {
                    "type": "zoom",
                    "box": false    
                } ]
            } )
        } )
    </script>
<!--***************************************************************************-->
    </body>
</html>
