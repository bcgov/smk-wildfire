<tool-panel class="smk-base-maps-panel" 
    v-bind="$$projectProps( 'tool-panel' )"
>
    <template slot="header">
        <slot></slot>
    </template>

    <div class="smk-base-map"  
        v-for="basemap in basemaps" 
        v-on:click="$$emit( 'set-base-map', basemap )" 
        v-bind:class="{ 'smk-active': basemap.id == current }"
    >
        <div class="smk-base-map-sample" 
            v-if="basemap.createContent"
            v-bind:title="basemap.title"
            v-bind:style="mapStyle"
            v-content="basemap"
        ></div>

        <div class="smk-base-map-option-image" 
            v-if="basemap.optionImageUrl"
            v-bind:title="basemap.title"
            v-bind:style="mapStyle"            
        >
            <img v-bind:src="basemap.optionImageUrl"></img>
        </div>
    </div>
</tool-panel>
